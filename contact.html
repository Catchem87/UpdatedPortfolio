        <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">

    <!-- Content -->

    <div class="container" style="padding-top: 20px; padding-bottom: 20px">
        <div class="jumbotron">
            <h1 class="display-3">Contact</h1>
            <p class="lead">Please fill out the contact request below for more information.</p>
            <hr class="my-2">
            <form>
                <div class="form-group">
                    <label for="inputName1">Name</label>
                    <input type="name" class="form-control" id="inputName1" aria-describedby="nameInput" placeholder="Enter your first and last name">
                </div> <!-- end Name group -->
                <div class="form-group">
                    <label for="inputEmail1">Email</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailInput" placeholder="Enter your email address">
                </div> <!-- end Email group-->
                <div class="form-group">
                    <label for="inputTextarea1">Message</label>
                    <textarea class="form-control" id="inputTextarea1" rows="5" placeholder="Please enter your message here"></textarea>
                </div> <!-- end Text area group -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div> <!-- end Jumbrotron -->
